<form id="register-form">
    <div class="form-element-container">
        <label class="form-element-label">Username</label>
        <div class="form-element">
            <input type="text" id="username" value="" />
        </div>
    </div>

    <div class="form-element-container">
        <label class="form-element-label">Email Address</label>
        <div class="form-element">
            <input type="text" id="email" value="" />
        </div>
    </div>

    <div class="form-element-container">
        <label class="form-element-label">Password</label>
        <div class="form-element">
            <input type="password" id="password" value="" />
        </div>
    </div>

    <div class="form-element-container">
        <label class="form-element-label">Confirm Password</label>
        <div class="form-element">
            <input type="password" id="confirm_password" value="" />
        </div>
    </div>

    <div class="form-element-container">
        <label class="form-element-label">First Name</label>
        <div class="form-element">
            <input type="text" id="first_name" value="" />
        </div>
    </div>

    <div class="form-element-container">
        <label class="form-element-label">Last Name</label>
        <div class="form-element">
            <input type="text" id="last_name" value="" />
        </div>
    </div>

    <div class="form-element-container">
        <input type="button" id="register-submit" value="Register" />
    </div>
</form>
